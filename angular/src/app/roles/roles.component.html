<div [@routerTransition]>
  <div class="page-header">
    <div class="row">
      <div class="col-6">
        <h2>Phân quyền</h2>
      </div>
      <div class="col-6 text-right">
        <a href="javascript:;" class="btn bg-blue" (click)="createRole()">
          <i class="fa fa-plus-square"></i>
          {{ "Create" | localize }}
        </a>
      </div>
    </div>
  </div>


  <div style="padding-left: 30px; padding-right: 30px;">
    <div class="row">
      <div class="col-md-6">
        <div class="input-group">
          <div class="input-group-prepend">
            <button type="button" class="btn bg-blue" (click)="getDataPage(1)">
              <i class="fas fa-search"></i>
            </button>
          </div>
          <input type="text" class="form-control" name="keyword" [placeholder]="'SearchWithThreeDot' | localize"
            [(ngModel)]="keyword" (keyup.enter)="getDataPage(1)" />
        </div>
      </div>
    </div>
  </div>

  <div style="padding-left: 30px; padding-right: 30px; margin-top: 20px;">
    <nz-table #basicTable [nzData]="roles" [nzBordered]="true" class="nz-table">
      <thead>
        <tr>
          <th class="t-head">{{ "RoleName" | localize }}</th>
          <th class="t-head">{{ "DisplayName" | localize }}</th>
          <th class="t-head" style="width: 200px;">{{ "Actions" | localize }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let role of basicTable.data">
          <td>{{ role.name }}</td>
          <td>{{ role.displayName }}</td>
          <td>
            <button type="button" class="btn btn-sm bg-secondary" (click)="editRole(role)">
              <i class="fas fa-pencil-alt"></i>
              {{ "Edit" | localize }}
            </button>
            <button type="button" class="btn btn-sm bg-danger mx-2" (click)="delete(role)">
              <i class="fas fa-trash"></i>
              {{ "Delete" | localize }}
            </button>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>
</div>
